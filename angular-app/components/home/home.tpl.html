<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <p style="height: 20px"></p>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <p class="text-center h1">Plus Channel</p>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <p class="text-center">
            <img src="img/logo.png" alt=""/>
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <p style="height: 20px"></p>
    </div>
</div>

<div class="row" ng-hide="dataLoaded">
    <div class="col-md-4 col-md-offset-4">
        <form role="form" id="getfeed">
            <div class="form-group" id="user-id-group">
                <label for="userId">Google+ User ID</label>
                <input type="text" class="form-control" id="userId" ng-model="userId" placeholder="Insert ID">
                <p class="help-block" id="help-block">{{ helpText }}</p>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-default" ng-click="getFeed()" ng-disabled="loading">Get feed link</button>
            </p>
        </form>
    </div>
</div>

<div class="row" ng-show="dataLoaded">
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <div class="media">
                <div class="media-left media-middle">
                    <a ng-href="https://plus.google.com/{{ userId }}">
                        <img ng-src="{{ feed.photo }}" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ feed.name }}</h4>
                    <h5>Feed url:</h5>
                    <textarea ng-model="feed.url" readonly class="form-control" rows="2" style="resize: none; background-color: #428bca; color: white; font-size: 21px; font-weight: 200;"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <p class="text-center">
            <button type="submit" class="btn btn-default" ng-click="reset()">Get another feed</button>
        </p>
    </div>
</div>

<div class="row" id="space">
    <div class="col-md-4 col-md-offset-4">
        <p style="height: 20px"></p>
    </div>
</div>
